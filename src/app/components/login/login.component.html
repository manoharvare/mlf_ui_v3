<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-6xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="mb-4">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary text-primary-foreground mb-4">
          <lucide-icon [name]="Shield" [size]="32"></lucide-icon>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">MLF Application</h1>
      <p class="text-lg text-gray-600">Monthly Labor Forecasting System</p>
      <p class="text-sm text-gray-500 mt-2">Select your user type to continue</p>
    </div>

    <!-- User Type Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
      <div *ngFor="let role of availableRoles()" 
           class="bg-white rounded-lg shadow-md border-2 hover:border-primary/50 hover:shadow-lg transition-all duration-300 cursor-pointer overflow-hidden"
           (click)="onLogin(role)">
        <!-- Card Header -->
        <div class="text-center p-4 pb-2">
          <div class="inline-flex items-center justify-center w-12 h-12 rounded-full text-white mx-auto mb-3"
               [class]="role.color">
            <lucide-icon [name]="getIconForRole(role.id)" [size]="24"></lucide-icon>
          </div>
          <h2 class="text-xl font-medium">{{ role.name }}</h2>
          <p class="text-gray-500 text-center px-2 text-sm">
            {{ role.description }}
          </p>
        </div>
        
        <!-- Card Content -->
        <div class="p-4 pt-2">
          <div class="mb-4">
            <h4 class="text-sm font-medium text-gray-700 mb-2">Access Permissions:</h4>
            <div class="space-y-1">
              <div *ngFor="let permission of role.permissions" class="flex items-center text-sm text-gray-600">
                <lucide-icon [name]="CheckSquare" [size]="14" class="text-green-500 mr-2 flex-shrink-0"></lucide-icon>
                {{ permissionNames[permission] }}
              </div>
            </div>
          </div>
          <button 
            (click)="onLogin(role)"
            class="w-full py-2 rounded-md text-white transition-colors flex items-center justify-center"
            [class]="role.color">
            <span>Login as {{ role.name }}</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-sm text-gray-500">
      <p>Demo Environment - Select any role to explore the system</p>
    </div>
  </div>
</div>
